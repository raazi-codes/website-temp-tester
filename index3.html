<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .image-container {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            overflow-y: scroll; /* Enable vertical scrolling */
            border: 1px solid #ccc;
            padding: 10px;
        }
        .image-container img {
            display: block;
            width: 100%; /* Adjust width or height as needed */
            margin-bottom: 10px;
            border-radius: 8px; /* Optional: Add rounded corners */
        }
    </style>
</head>
<body>
    <h1>Scrollable Image List</h1>
    <div class="image-container">
        <!-- Add your image list -->
        <img src="images/image_1.jpg" alt="Image 1">
        <img src="images/image_2.jpg" alt="Image 2">
        <img src="images/image_3.jpg" alt="Image 3">
        <img src="images/image_4.jpg" alt="Image 4">
        <img src="images/image_5.jpg" alt="Image 5">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
