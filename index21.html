<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards with Quantity</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 6px 4px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      height: 360px;
      padding: 15px;
      text-align: center;
      box-sizing: border-box;
      position: relative;
    }

    .product-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      pointer-events: none;
      position: relative;
    }

    .quantity {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background-color: #f9f972;
      color: #000;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 5px;
      border-radius: 4px;
      pointer-events: none;
    }

    .product-name {
      font-size: 16px;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    .combo-text {
      font-size: 10px;
      background-color: rgb(249, 249, 114);
      padding: 3px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .product-card {
        width: 90%;
      }
    }
  </style>
  <script>
    // Disable right-click globally
    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
    });

    // Lazy load images when they come into view and are fully downloaded
    document.addEventListener("DOMContentLoaded", () => {
      const images = document.querySelectorAll("img[data-src]");

      const preloadImage = (image) => {
        return new Promise((resolve) => {
          const img = new Image();
          img.src = image.getAttribute("data-src");
          img.onload = () => resolve(img.src);
          img.onerror = () => resolve(null); // Fallback in case of an error
        });
      };

      const loadImage = async (image) => {
        const loadedSrc = await preloadImage(image);
        if (loadedSrc) {
          image.src = loadedSrc;
          image.removeAttribute("data-src");
        }
      };

      const imageObserver = new IntersectionObserver((entries) => {
        entries.forEach(async (entry) => {
          if (entry.isIntersecting) {
            const image = entry.target;
            await loadImage(image);
            imageObserver.unobserve(image);
          }
        });
      }, { threshold: 0.1 });

      images.forEach(image => {
        imageObserver.observe(image);
      });
    });
  </script>
</head>
<body>

  <div class="product-card">
    <div class="product-name">Product Name 1</div>
    <img data-src="images/image_11.svg" src="placeholder.svg" alt="Product 1">
    <div class="quantity">5g</div>
    <div class="combo-text">Available in Combo</div>
  </div>

  <div class="product-card">
    <img data-src="images/image_2.1.jpg" src="placeholder.svg" alt="Product 2">
    <div class="quantity">10g</div>
    <div class="product-name">Product Name 2</div>
    <div class="combo-text">Available</div>
  </div>

  <div class="product-card">
    <img data-src="images/image_3.jpg" src="placeholder.svg" alt="Product 3">
    <div class="quantity">15g</div>
    <div class="product-name">Product Name 3</div>
    <div class="combo-text">Available in Combo</div>
  </div>

  <div class="product-card">
    <img data-src="images/image_4.jpg" src="placeholder.svg" alt="Product 4">
    <div class="quantity">20g</div>
    <div class="product-name">Product Name 4</div>
    <div class="combo-text">Available in Combo</div>
  </div>

  <div class="product-card">
    <img data-src="images/image_5.jpg" src="placeholder.svg" alt="Product 5">
    <div class="quantity">25g</div>
    <div class="product-name">Product Name 5</div>
    <div class="combo-text">Available in Combo</div>
  </div>

</body>
</html>
