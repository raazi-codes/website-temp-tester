<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards with Quantity</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 6px 4px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      height: 360px;
      padding: 15px;
      text-align: center;
      box-sizing: border-box;
    }

    .product-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      position: relative;
    }

    .image-container {
      position: relative;
    }

    .quantity {
      position: absolute;
      bottom: 15px;
      right: 10px;
      background-color: #f9f972;
      color: #000;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 5px;
      border-radius: 5px;
      pointer-events: none;
    }

    .product-name {
      font-size: 16px;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    .combo-text {
      font-size: 10px;
      background-color: rgb(249, 249, 114);
      padding: 3px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .product-card {
        width: 90%;
      }
    }

    /* Sticky Bar Styles */
    .sticky-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #25D366; /* WhatsApp green */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .sticky-bar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sticky-bar img {
      width: 24px;
      height: 24px;
    }

  </style>
  <script>
    // Disable right-click globally
    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
    });

    // Lazy load images when they come into view and are fully downloaded
    document.addEventListener("DOMContentLoaded", () => {
      const images = document.querySelectorAll("img[data-src]");

      const preloadImage = (image) => {
        return new Promise((resolve) => {
          const img = new Image();
          img.src = image.getAttribute("data-src");
          img.onload = () => resolve(img.src);
          img.onerror = () => resolve(null); // Fallback in case of an error
        });
      };

      const loadImage = async (image) => {
        const loadedSrc = await preloadImage(image);
        if (loadedSrc) {
          image.src = loadedSrc;
          image.removeAttribute("data-src");
        }
      };

      const imageObserver = new IntersectionObserver((entries) => {
        entries.forEach(async (entry) => {
          if (entry.isIntersecting) {
            const image = entry.target;
            await loadImage(image);
            imageObserver.unobserve(image);
          }
        });
      }, { threshold: 0.1 });

      images.forEach(image => {
        imageObserver.observe(image);
      });
    });
  </script>
</head>
