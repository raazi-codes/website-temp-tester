<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards with Quantity</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding-bottom: 80px; /* To ensure content doesn't overlap with sticky bar */
    }

    .product-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 6px 4px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      height: 360px;
      padding: 15px;
      text-align: center;
      box-sizing: border-box;
    }

    .product-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
    }

    .quantity {
      position: absolute;
      bottom: 15px;
      right: 10px;
      background-color: #f9f972;
      color: #000;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 5px;
      border-radius: 5px;
    }

    .product-name {
      font-size: 16px;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    .combo-text {
      font-size: 10px;
      background-color: rgb(249, 249, 114);
      padding: 3px;
      border-radius: 5px;
      display: inline-block;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .product-card {
        width: 90%;
      }
    }

    /* Sticky Bar Styles */
    .sticky-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #25D366; /* WhatsApp green */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .sticky-bar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sticky-bar img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <!-- Product Cards -->
  <div class="product-card">
    <div class="product-name">Product Name 1</div>
    <div class="image-container">
      <img data-src="images/image_11.svg" src="placeholder.svg" alt="Product 1">
      <div class="quantity">5g</div>
    </div>
    <div class="combo-text">Available in Combo</div>
  </div>

  <div class="product-card">
    <div class="image-container">
      <img data-src="images/image_2.1.jpg" src="placeholder.svg" alt="Product 2">
      <div class="quantity">10g</div>
    </div>
    <div class="product-name">Product Name 2</div>
    <div class="combo-text">Available</div>
  </div>

  <div class="product-card">
    <div class="image-container">
      <img data-src="images/image_3.jpg" src="placeholder.svg" alt="Product 3">
      <div class="quantity">15g</div>
    </div>
    <div class="product-name">Product Name 3</div>
    <div class="combo-text">Available in Combo</div>
  </div>

  <div class="product-card">
    <div class="image-container">
      <img data-src="images/image_4.jpg" src="placeholder.svg" alt="Product 4">
      <div class="quantity">20g</div>
    </div>
    <div class="product-name">Product Name 4</div>
    <!--<div class="combo-text">Available in Combo</div>-->
  </div>

  <div class="product-card">
    <div class="image-container">
      <img data-src="images/image_5.jpg" src="placeholder.svg" alt="Product 5">
      <div class="quantity">5x</div>
    </div>
    <div class="product-name">Product Name 5</div>
    <div class="combo-text">Available in Combo</div>
  </div>

  <div class="product-card">
    <div class="image-container">
      <img data-src="images/image_6.jpg" src="placeholder.svg" alt="Product 6">
      <div class="quantity">30g</div>
    </div>
    <div class="product-name">Product Name 6</div>
    <div class="combo-text">Available in Combo</div>
  </div>

  <div class="product-card">
    <div class="image-container">
      <img data-src="images/image_7.jpg" src="placeholder.svg" alt="Product 7">
      <div class="quantity">10g</div>
    </div>
    <div class="product-name">Product Name 7</div>
    <!--<div class="combo-text">Available in Combo</div>-->
  </div>

  <div class="product-card">
    <div class="image-container">
      <img data-src="images/image_8.jpg" src="placeholder.svg" alt="Product 8">
      <div class="quantity">50g</div>
    </div>
    <div class="product-name">Product Name 8</div>
    <div class="combo-text">Available in Combo</div>
  </div>

  <div class="product-card">
    <div class="image-container">
      <img data-src="images/image_9.jpg" src="placeholder.svg" alt="Product 9">
      <div class="quantity">100g</div>
    </div>
    <div class="product-name">Product Name 9</div>
    <!--<div class="combo-text">Available in Combo</div>-->
  </div>

  <!-- Sticky Bar -->
  <div class="sticky-bar">
    <a href="https://wa.me/?text=Hello!%20I'm%20interested%20in%20your%20products." target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
      WhatsApp Now
    </a>
  </div>
</body>
</html>
