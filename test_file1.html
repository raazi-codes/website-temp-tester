<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <style>
    .product-card {
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      text-align: center;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 100%;
      height: 150px; /* Fixed space for the image */
      background-color: #f0f0f0; /* Placeholder background */
      background-size: cover;
      background-position: center;
      margin-bottom: 10px;
    }

    .product-name {
      font-size: 16px;
      font-weight: bold;
      margin: 0 0 5px;
    }

    .product-price {
      font-size: 14px;
      color: #555;
    }

    /* Styling for when image isn't loaded (fallback) */
    .product-image.missing {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <div class="product-image missing">Image not available</div>
    <div class="product-name">Awesome Product</div>
    <div class="product-price">$99.99</div>
  </div>
</body>
</html>
