<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      pointer-events: none; /* Disables interaction with the image */
    }

    .product-name {
      font-size: 16px;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    .combo-text {
      font-size: 12px;
      background-color: yellow;
      padding: 5px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 5px;
    }
  </style>
  <script>
    // Disable right-click globally
    document.addEventListener("contextmenu", (e) => {
      e.preventDefault();
    });
  </script>
</head>
<body>

  <div class="product-card">
    <img src="images/image_1.jpg" alt="Product 1">
    <div class="product-name">Product Name 1</div>
    <div class="combo-text">Available in Combo</div>
  </div>

  <div class="product-card">
    <img src="images/image_2.jpg" alt="Product 2">
    <div class="product-name">Product Name 2</div>
    <div class="combo-text">Available in Combo</div>
  </div>

  <div class="product-card">
    <img src="images/image_3.jpg" alt="Product 3">
    <div class="product-name">Product Name 3</div>
    <div class="combo-text">Available in Combo</div>
  </div>

  <div class="product-card">
    <img src="images/image_4.jpg" alt="Product 4">
    <div class="product-name">Product Name 4</div>
    <div class="combo-text">Available in Combo</div>
  </div>

</body>
</html>
