<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Non-downloadable Image</title>
  <style>
    .image-container {
      width: 150px; /* Adjust the size of the image box */
      height: 150px; /* Adjust the size of the image box */
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none; /* Prevent interactions with the image */
    }

    .image-container::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0); /* Transparent overlay */
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="images/image_1.jpg" alt="Non-downloadable Image">
  </div>
</body>
</html>
